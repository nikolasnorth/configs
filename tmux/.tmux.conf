# status bar at the top
set -g status-position top

# prefix: ctrl + space
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# scroll history
set-option -g history-limit 100000

# 256 color support
set -g default-terminal "tmux-256color"

# enable true color support
set -ga terminal-overrides ",*-256color:Tc"

# vim mode for copy mode
set -g mode-keys vi

# enable mouse (scroll, select panes, resize)
set -g mouse on

# navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# start indexing at 1 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1

# no escape delay (important for vim)
set -sg escape-time 0

# renumber windows when one closes
set -g renumber-windows on

# reload config: prefix + r
bind r source-file ~/.tmux.conf \; display "Reloaded"

# splits in current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# gruvbox material dark status bar
set -g status-style 'bg=#282828 fg=#d4be98'
set -g status-left '#[fg=#282828,bg=#a9b665,bold] #S #[default] '
set -g status-right '#[fg=#d4be98] %H:%M '
set -g window-status-current-style 'bg=#504945 fg=#d4be98 bold'
set -g window-status-style 'fg=#928374'
